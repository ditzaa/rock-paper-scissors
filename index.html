<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Rock-Paper-Scissors Game</h1>
        <div class="buttons-container">
            <button id="rock-button"><img id="rock-img" src="img/rock.jpg" alt="rock-image"></button>
            <button id="paper-button"><img id="paper-img" src="img/paper.png" alt="paper-image"></button>
            <button id="scissors-button"><img id="paper-img" src="img/scissors.webp" alt="scissors-image"></button> 
        </div>
        <div id="user-choice-div">Your choice: </div>
        <div class="choices-container">
            <div id="computer-choice-div">Computer's choice: </div>  
        </div>

    </div>
    
    
</body>
</html>
